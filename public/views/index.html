<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - DevBurger</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo à DevBurger!</h1>
            <p>Onde cada byte tem sabor.</p>
        </header>

        <main>
            <h2>Nosso Cardápio</h2>
            <p>Confira nossas especialidades. Para ver o cardápio completo em formato JSON, acesse nossa <a href="/api/lanches">API de Lanches</a>.</p>
            
            <hr>

            <h2>Sugira um Novo Lanche!</h2>
            <p>Tem uma ideia genial para um novo burger? Envie para nós!</p>

            <form action="/sugestao" method="GET">
                <div>
                    <label for="nome">Nome do Lanche:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="ingredientes">Ingredientes:</label>
                    <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar Sugestão</button>
            </form>
        </main>

        <footer>
            <hr>
            <nav>
                <a href="/contato">Fale Conosco</a>
            </nav>
        </footer>
    </div>
</body>
</html>
